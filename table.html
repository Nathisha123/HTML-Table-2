<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with caption</title>
  </head>
  <body>
    <table border="1">
      <caption>Person Details</caption>
      <thead>
        <tr>
          <th>Roll no</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>34</td>
          <td>abv</td>
        </tr>
        <tr>
          <td>65</td>
          <td>vbgn</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
